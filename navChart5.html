<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fund NAV Chart</title>

        [Date.UTC(2024, 11, 31), 10.92],
        [Date.UTC(2025, 0, 2), 10.91],
        [Date.UTC(2025, 0, 3), 11.06],
        [Date.UTC(2025, 0, 6), 11.03],
        [Date.UTC(2025, 0, 7), 10.95],
        [Date.UTC(2025, 0, 8), 10.99],
        [Date.UTC(2025, 0, 9), 11.00],
        [Date.UTC(2025, 0, 10), 10.84],
        [Date.UTC(2025, 0, 13), 10.86],
        [Date.UTC(2025, 0, 14), 10.87]
      ];

      // Set the YTD start value as the NAV from the first data point
      const ytdStartNav = navData[0][1];

      // Calculate YTD change only
      const navDataWithYTDChange = navData.map(point => {
        const [date, nav] = point;
        const ytdChange = ((nav - ytdStartNav) / ytdStartNav) * 100;
        return { x: date, y: nav, ytdChange };
      });

      // Create the Highcharts chart
      Highcharts.stockChart('navChartContainer', {
        rangeSelector: { selected: 1 },
        title: { text: 'Fund NAV Historical Performance' },
        series: [{
          name: 'NAV',
          data: navDataWithYTDChange,
          tooltip: {
            pointFormatter: function() {
              return `<span style="color:${this.series.color}">‚óè</span> ` +
                     `NAV: <b>${this.y.toFixed(2)}</b><br/>` +
                     `YTD Change: <b>${this.ytdChange.toFixed(2)}%</b>`;
            },
            valueDecimals: 2
          }
        }],
        tooltip: {
          split: true,
          shared: true
        },
        navigator: { enabled: true },
        scrollbar: { enabled: true }
      });
    });
  </script>
</body>
</html>
