<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fund NAV Chart</title>
  <!-- Include Highcharts from the CDN -->
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/stock.js"></script>
</head>
<body>
  <!-- Container for the chart -->
  <div id="navChartContainer" style="width:100%; height:400px;"></div>

  <!-- JavaScript for the chart -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      Highcharts.stockChart('navChartContainer', {
        rangeSelector: {
          selected: 1
        },
        title: {
          text: 'Fund NAV Historical Performance'
        },
        series: [{
          name: 'NAV',
          data: [
            [Date.UTC(2024, 0, 1), 120],
            [Date.UTC(2024, 1, 1), 125],
            [Date.UTC(2024, 2, 1), 130],
            [Date.UTC(2024, 3, 1), 128],
            [Date.UTC(2024, 4, 1), 135]
          ],
          tooltip: {
            valueDecimals: 2
          }
        }],
        tooltip: {
          split: true
        },
        navigator: {
          enabled: true
        },
        scrollbar: {
          enabled: true
        }
      });
    });
  </script>
</body>
</html>
